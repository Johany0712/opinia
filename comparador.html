    function renderPrices(){
      const grid = document.getElementById('priceGrid');
      grid.innerHTML = '';

      PRODUCTS.forEach(p => {
        const values = Object.values(p.prices);
        const min = Math.min(...values);
        const max = Math.max(...values);

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="title">${p.name}</div>
          <div class="brandname">${p.brand}</div>
          <div class="prices">
            ${Object.entries(p.prices).map(([store,price])=>{
              let cls = 'medium';
              if(price===min) cls='cheap';
              if(price===max) cls='expensive';
              const storeName = store.replace(/([A-Z])/g,' $1').replace('plaza Vea','Plaza Vea').replace('tottus','Tottus').replace('metro','Metro').replace('wong','Wong');
              return `<div class="price-item ${cls}">${storeName.charAt(0).toUpperCase() + storeName.slice(1)}: S/${price.toFixed(2)}</div>`;
            }).join('')}
          </div>
        `;
        grid.appendChild(card);
      });
    }

    renderPrices();
  </script>
